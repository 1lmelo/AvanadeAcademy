<div [ngStyle]="{ background: cont < 4 ? 'red' : 'green' }" [ngClass]="{ custom: cont > 5 }">
    O contador é: {{cont}}
</div>
  <div *ngIf="cont > 5; else menor">Contador passou de 5</div>
          <ng-template #menor>
              <div>Contador menor que 5</div>
          </ng-template>
      
          <div [ngSwitch]="cont">
              <div *ngSwitchCase="3">Igual a 3</div>
              <div *ngSwitchCase="5">É 5</div>
              <div *ngSwitchCase="8">Igual a 8</div>
              <div *ngSwitchDefault>Default Switch</div>
          </div>
